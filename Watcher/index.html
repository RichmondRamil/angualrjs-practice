<!DOCTYPE html>
<html lang="en" ng-app="CounterApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Angualr Tutorial</title>
  </head>
  <body>
    <h1>Expressions and Interpolation</h1>
    <div ng-controller="CounterController">
      <button ng-click="showNumberOfWatcher()">Log # Watchers</button>
      <input type="text" ng-model="name" />
      <div>
        <button ng-click="countOnce()">Up Once Counter (once)</button>
        <button ng-click="upCounter()">Increment Counter</button>
      </div>
      <div>
        Once counter: {{onceCounter}} <br />
        Regular counter: {{counter}}
      </div>
    </div>
  </body>
</html>
